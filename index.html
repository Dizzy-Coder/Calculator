<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="disp">
            <p class="op">0</p>
            <p class="ans"></p>
        </div>
        <div class="btns">
            <button class="d" id="1">1</button>
            <button class="d" id="2">2</button>
            <button class="d" id="3">3</button>
            <button class="o" id="+">+</button>
            <button class="d" id="4">4</button>
            <button class="d" id="5">5</button>
            <button class="d" id="6">6</button>
            <button class="o" id="-">-</button>
            <button class="d" id="7">7</button>
            <button class="d" id="8">8</button>
            <button class="d" id="9">9</button>
            <button class="o" id="*">*</button>
            <button class="d" id="0">0</button>
            <button class="d" id="00">00</button>
            <button class="p" id=".">.</button>
            <button class="o" id="/">/</button>
            <button id="e">=</button>
            <button id="b">âŒ«</button>
            <button id="ac">AC</button>
        </div>
    </div>
    <p class="copyright">Copyright &copy; Redwan 2024</p>
    <script src="script.js"></script>
</body>
</html>
